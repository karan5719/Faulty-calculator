<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faulty Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="calculator">
    <h2>Faulty Calculator</h2>
    <input type="text" id="num1" placeholder="Enter first number" />
    
    <select id="operation">
      <option value="+">Addition (+)</option>
      <option value="-">Subtraction (-)</option>
      <option value="*">Multiplication (*)</option>
      <option value="/">Division (/)</option>
      <option value="%">Modulus (%)</option>
      <option value="**">Exponentiation (**)</option>
      <option value="sqrt">Square Root (√a)</option>
      <option value="log">Log Base 10 (log₁₀ a)</option>
      <option value="sin">Sine (sin a°)</option>
      <option value="cos">Cosine (cos a°)</option>
      <option value="tan">Tangent (tan a°)</option>
    </select>

    <input type="text" id="num2" placeholder="Enter second number (if needed)" />
    
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
